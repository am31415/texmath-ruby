language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head
  - jruby-19mode
  - jruby-20mode # JRuby in 1.9 mode
  - rbx
matrix:
  allow_failures:
    - rvm: ruby-head
cache: bundler
before_install:
  - sudo apt-get install haskell-platform
  - cabal update
  - cabal install -fexecutable texmath
  - export PATH=$PATH:$HOME/.cabal/bin
